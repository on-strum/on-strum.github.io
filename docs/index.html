<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OnStrum - Open source solutions for fast and quality code delivery</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Open source solutions for fast and quality code delivery">
  <meta name="keywords" content="on_strum, OnStrum, on_strum gems" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta itemprop="name" content="OnStrum - Open source solutions for fast and quality code delivery" />
  <meta itemprop="description" content="Open source solutions for fast and quality code delivery" />
  <meta itemprop="image" content="https://on-strum.org/assets/images/on_strum_logo.png" />
  <meta property="og:title" content="OnStrum - Open source solutions for fast and quality code delivery" />
  <meta property="og:description" content="Open source solutions for fast and quality code delivery" />
  <meta property="og:image" content="https://on-strum.org/assets/images/on_strum_logo.png" />
  <meta property="og:site_name" content="OnStrum - Open source solutions for fast and quality code delivery" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'OnStrum',
      logo: '/assets/images/on_strum_logo.png',
      repo: 'https://github.com/on-strum',
      coverpage: true,
      loadSidebar: true,
      homepage: 'about.md',
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,
      plugins: [
        function (hook) {
          hook.doneEach(function () {
            let mermaidConfig = {
              querySelector: ".mermaid",
            };
            mermaid.run(mermaidConfig);
          });
        },
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js" data-ga="SOME-GA-ID"></script> -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
</body>
</html>
